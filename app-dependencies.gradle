ext {
    // ***** Versions *****
    core_ktx_version = "1.9.0"
    lifecycle_runtime_ktx_version = "2.6.2"
    activity_compose_version = "1.8.0"
    compose_bom_version = "2023.10.01"
    junit_version = "4.13.2"
    test_ext_junit_version = "1.1.5"
    espresso_core_version = "3.5.1"
    kotlin_compiler_version = "1.5.1"
    kotlin_version = "1.9.0"
    android_gradle_plugin_version = "8.1.1"
    ktlint_version = "11.0.0"

    // ***** Core *****
    core_ktx = "androidx.core:core-ktx:$core_ktx_version"
    lifecycle_runtime_ktx = "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_runtime_ktx_version"
    activity_compose = "androidx.activity:activity-compose:$activity_compose_version"

    // ***** Compose *****
    compose_bom = "androidx.compose:compose-bom:$compose_bom_version"
    compose_ui = "androidx.compose.ui:ui"
    compose_ui_graphics = "androidx.compose.ui:ui-graphics"
    compose_ui_tooling_preview = "androidx.compose.ui:ui-tooling-preview"
    compose_material3 = "androidx.compose.material3:material3"
    compose_ui_tooling = "androidx.compose.ui:ui-tooling"

    // ***** Test *****
    junit = "junit:junit:$junit_version"
    test_ext_junit = "androidx.test.ext:junit:$test_ext_junit_version"
    espresso_core = "androidx.test.espresso:espresso-core:$espresso_core_version"
    compose_ui_test_junit4 = "androidx.compose.ui:ui-test-junit4"
    ui_test_manifest = "androidx.compose.ui:ui-test-manifest"
}